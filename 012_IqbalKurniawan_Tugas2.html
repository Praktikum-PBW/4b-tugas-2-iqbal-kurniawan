<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="012_IqbalKurniawan_Tugas2.css">
</head>
<body>
    <h2>Pendaftaran mahasiswa baru</h2>
    <p>NPM (Nomor Pokok Mahasiswa)</p>
    <form action="#">
        <input type="text" id="NPM" required autofocus>
    </form>
    <p>Nama lengkap</p>
    <form action="#">
        <input type="text" id="Nama_Lengkap">
    </form>
    <p>Alamat</p>
    <textarea name="alamat" id="alamat" cols="30" rows="5"></textarea>
    <p>Jenis Kelamin</p>
    <form action="#">
        <input type="radio" name="jk" id="jk" value="Laki-laki"> Laki-laki<br>
        <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan
    </form>
    <p>Program Studi</p>
    <select name="jurusan" id="jurusan">
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
    </select>
    <button>Simpan</button>


</body>
</html>
